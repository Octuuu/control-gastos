<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Gastos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <div class="expense-manager">
    
    <h1>Administrador de Gastos</h1>
    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Nombre del gasto" required>
      <input type="number" id="expenseAmount" placeholder="Cantidad" min="0.01" step="0.01" required>
      <select id="expenseCategory" required>
        <option value="">Seleccionar categor√≠a</option>
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Entretenimiento">Entretenimiento</option>
        <option value="Otros">Otros</option>
      </select>
      <button type="submit">Agregar Gasto</button>
    </form>
    
    <div id="expenseListContainer">
      <h2>Lista de Gastos</h2>
      <ul id="expenseList"></ul>
    </div>
    
    <canvas id="expenseChart" width="400" height="200"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
